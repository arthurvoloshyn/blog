server {

        root /var/www/blog/html;

        index index.html index.htm index.nginx-debian.html;

        server_name simple-react-blog-app.netlify.app www.simple-react-blog-app.netlify.app;

        location  ~ ^/api/(.*)$ {
            proxy_pass   $scheme://62.217.180.180:8443/$1$is_args$args;
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        location / {
                try_files $uri $uri/ /index.html;
        }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/simple-react-blog-app.netlify.app/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/simple-react-blog-app.netlify.app/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
